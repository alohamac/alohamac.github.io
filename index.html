<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Idle</title>
    <link href="styles/style.css" rel= "stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam&display=swap" rel="stylesheet">
</head>
<body>
    
    <header><h1>American Idle</h1>
        <nav>
            <ul class="navbar">
                <li><button>Home</button></li>
                <li><button>Shop</button></li>
                <li><button>Settings</button></li>
                
            </ul>
        </nav>
        <a class="cta" href="https://www.pornhub.com/view_video.php?viewkey=ph5d643a41c11c7" target="_blank"><button>Login</button></a>
    </header>

    <div class="grid">
        <ul class="resources">
            <li class="box" id="season">0</li>
            <li class="box" id="food">0</li>
            <li class="box" id="wood"><img src="images/woodicon-1.png">0</li>
            <li class="box hidden" id="researchPoints">0</li>
            <li class="box" id="population">0</li>
            <li class="box" id="warmth">0</li>
            <li class="box" id="farmers">0</li>
            <li class="box" id="lumberjacks">0</li>
            <li class="box tool" id="axes">0</li>
        </ul>
        <div class="button-container">
            <div class="container-main-2">Yo Andrew Brown go farm some wheat!</div>
                <div class="food-box"> 
                    <button class="foodtier1" onclick="gatherFood(); fClicksPerSec()">Gather Food</button>
                    <button class="farmer" onclick="farmerPop()">Hire Farmer</button>
                    <button class="foodtier2" onclick="farm()">Buy Farm</button>
                    <button class="foodtier3" onclick="granary()">Buy Granary</button>
                    <button class="foodtier4" onclick="watermill()">Buy Watermill</button>
                    <button class="foodtier5" onclick="plantation()">Buy plantations</button>
                </div>
                <div class="tree-box">
                    <button class="treetier1" onclick="chopWood(); wClicksPerSec()">Cut Tree</button>
                    <button class="lumberjack" onclick="lumberjacksPop()">Hire Lumberjack</button>
                    <button class="treetier2" onclick="logCabin()">Buy Log Cabin</button>
                    <button class="treetier3" onclick="sawmill()">Buy Sawmill</button>
                    <button class="treetier4" onclick="woodFactory()">Buy Wood Factory</button>
                </div>
                            
        </div>
    </div>
    
   

 
</body>
<script src="index.js" charcset=utf-8" type="text/javascript"></script>
</html>
